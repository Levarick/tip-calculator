<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/css/styles.css"><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <p>SPLITTER</p>
  </header>
  <main>
    <section>
      <form>
        <label for="numOfPeople">Bill</label>
        <div>
          <i class="fas fa-dollar-sign"></i>
          <input class="inputText" id= "numOfPeople"type="text" placeholder="0">
        </div>
        <label for="select-tip">Select Tip %</label>
        <div id="grid">
          <input class="button" type="button" value="5%">
          <input class="button" type="button" value="10%">
          <input class="button" type="button" value="15%">
          <input class="button" type="button" value="25%">
          <input class="button" type="button" value="50%">
          <input id="customInput" class="inputText" type="number" placeholder="Custom">
        </div>
        <label for="numOfPeople">Number of people</label>
        <div>
          <i class="fas fa-user"></i>
          <input class="inputText" id= "numOfPeople"type="text" placeholder="0">
        </div>
      </form>
    </section>
    <section>
      <div>
        <div>
          <h3>Tip Amount</h3>
          <p>/ person</p>
        </div>
        <p id="tipAmount"></p>
      </div>
      <div>    
        <div>
        <h3>Total</h3>
        <p>/ person</p>
        </div>
        <p id="totalAmount">$34.3</p>
      </div>
      <button>Reset</button>
    </section>
  </main>
<script src="https://kit.fontawesome.com/8b4bc8b924.js" crossorigin="anonymous"></script>
</body>
</html>
